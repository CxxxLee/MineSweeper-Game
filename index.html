<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresno State Minesweeper</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="main-menu">
        <h1>Fresno State Minesweeper</h1>
        <div id="loginStatus" class="login-status">Not logged in</div>
        <div class="btn-container">
            <a href="game.html" class="btn nextbtn" id="newGameBtn">New Game</a>
            <div class="secondary-btn-container" id="secondaryBtns">
                <a href="help.html" class="btn nextbtn" id="instructionsBtn">Instructions</a>
                <a href="leaderboard.html" class="btn nextbtn" id="highScoresBtn">High Scores</a>
                <a href="contact.html" class="btn nextbtn" id="contactBtn">Contact</a>
                <a href="login.html" class="btn nextbtn" id="loginBtn">Login</a>
                <a href="signup.html" class="btn nextbtn" id="signupBtn">Sign Up</a>
                <button class="btn nextbtn" id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </div>
    </div>
    <script>
        // Check login status and update UI
        fetch('php/check_login.php')
            .then(response => response.json())
            .then(data => {
                const loginStatus = document.getElementById('loginStatus');
                const loginBtn = document.getElementById('loginBtn');
                const signupBtn = document.getElementById('signupBtn');
                const logoutBtn = document.getElementById('logoutBtn');

                if (data.loggedIn) {
                    loginStatus.innerText = `Logged in as ${data.username}`;
                    loginBtn.style.display = 'none';
                    signupBtn.style.display = 'none';
                    logoutBtn.style.display = 'inline-block';
                } else {
                    loginStatus.innerText = 'Not logged in';
                    loginBtn.style.display = 'inline-block';
                    signupBtn.style.display = 'inline-block';
                    logoutBtn.style.display = 'none';
                }
            });

        // Add logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('php/logout.php');
                const data = await response.json();
                
                if (data.success) {
                    alert(data.message);
                    window.location.reload(); // Refresh the page to update UI
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
    <audio id="ButtonSounds" src="assets/Next.wav" preload="auto"></audio>
    <script src="js/btnSounds.js" defer></script>
</body>
</html>
