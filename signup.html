<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresno State Minesweeper - Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="game-container">
        <div class="signup">
            <h1>Minesweeper Sign Up</h1>
            <form id="signupForm">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn" id="signupBtn" data-sound="next.wav">Sign Up</button>
            </form>
            <p id="signupMessage"></p>
            <a href="index.html" class="btn" data-sound="back.wav">Back to Menu</a>
        </div>
    </div>
    <script src="js/signup.js"></script>
    <audio id="ButtonSounds" preload="auto"></audio>
    <script src="js/btnSounds.js" defer></script>
    <button id="muteBtn" class="btn">ðŸ”Š</button>
    <script src="js/gameMusic.js"></script>
    <video autoplay muted loop playsinline id="bgVideo" data-resume-id="site-bgv">
        <source src="assets/KHbg.mp4" type="video/mp4">
    </video>
    <script src="js/videoResume.js" defer></script>
</body>
</html>
