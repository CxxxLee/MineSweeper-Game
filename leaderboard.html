<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresno State Minesweeper - Leaderboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="leaderboard">
        <h1>Leaderboard</h1>
        <div class="leaderboard-controls">
            <select id="sortBy" class="regBtn">
                <option value="difficulty">Difficulty</option>
                <option value="games_won">Games Won</option>
                <option value="time_taken">Best Time</option>
            </select>
        </div>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Difficulty</th>
                    <th>Games Won</th>
                    <th>Best Time</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
        <a href="index.html" class="regBtn" data-sound="back.wav">Back to Menu</a>
    </div>
    <button id="muteBtn" class="regBtn">ðŸ”Š</button>

    <script src="js/leaderboard.js"></script>

    <!-- button sounds -->
    <audio id="ButtonSounds" preload="auto"></audio>
    <audio src="assets/click.wav" id="hoverSound"></audio>
    <script src="js/btnSounds.js" defer></script>

    <!-- game music -->
    <script src="js/gameMusic.js"></script>
    <video autoplay muted loop playsinline id="bgVideo" data-resume-id="site-bgv">
        <source src="assets/KHbg.mp4" type="video/mp4">
    </video>
    <script src="js/videoResume.js" defer></script>
</body>
</html>
