<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresno State Minesweeper - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="game-container">
        <div class="login">
            <h1>Minesweeper Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" id="loginBtn" data-sound="next.wav">Login</button>
            </form>
            <p id="loginMessage"></p>
            <a href="index.html" class="btn" data-sound="back.wav">Back to Menu</a>
        </div>
    </div>
    <script src="js/login.js"></script>
    <audio id="ButtonSounds" preload="auto"></audio>
    <script src="js/btnSounds.js" defer></script>
</body>
</html>
