<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresno State Minesweeper - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div>
        <div class="login">
            <h1>Minesweeper Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="regBtn" id="loginBtn" data-sound="next.wav">Login</button>
            </form>
            <p id="loginMessage"></p>
            <a href="index.html" class="regBtn" data-sound="back.wav">Back to Menu</a>
        </div>
    </div>
    <script src="js/login.js"></script>
    
    <!-- button sounds -->
    <audio id="ButtonSounds" preload="auto"></audio>
    <audio src="assets/click.wav" id="hoverSound"></audio>
    <script src="js/btnSounds.js" defer></script>
    <button id="muteBtn" class="regBtn">ðŸ”Š</button>
    
    <!-- game music -->
    <script src="js/gameMusic.js"></script>
    <video autoplay muted loop playsinline id="bgVideo" data-resume-id="site-bgv">
        <source src="assets/KHbg.mp4" type="video/mp4">
    </video>
    <script src="js/videoResume.js" defer></script>
</body>
</html>
